
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Edit Note</title>
</head>
<body>
        <header class="header">
                <div class="container">
                        <h1 class="header__title">Adir's Notes App</h1>
                        <h2 class="header__subtitle">Takes notes so you don't forget</h2>
                </div>
        </header>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                    <a href="/index.html">Home</a>
                    <span id="last-edited"></span>
            </div>
        </div>
    <div class="container">
        <input type="text" id="note-title" placeholder="Note Title" class="title-input">        
        <textarea id="note-body" cols="30" rows="10" placeholder="Enter note text" class="body-input"></textarea>
        <button id="delete-note" class="button button--secondary">Remove note</button> 
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-edit.js"></script>
</body>
</html>
